{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ super() }} - Cadastro{% endblock %}

{% block page_content %}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="botaoemail">E-mail</label>
      <input type="email" class="form-control" id="botaoemail" placeholder="E-mail">
    </div>
    <div class="form-group col-md-6">
      <label for="botaosenha">Senha</label>
      <input type="senha" class="form-control" id="botaosenha" placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="botaoendereço">Endereço</label>
    <input type="endereço" class="form-control" id="botaoendereço" placeholder="Endereço">
  </div>
  <div class="form-group">
      <label for="botaocidade">Cidade</label>
      <input type="cidade" class="form-control" id="botaocidade">
    </div>
    <div class="form-group">
      <label for="botaouf">UF</label>
      <input type="uf" class="form-control" id="botaouf">
    </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock %}
