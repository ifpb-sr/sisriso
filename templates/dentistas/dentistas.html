<div class="page-header">
    <h1>Dentistas</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
          {% for dentista in dentistas %}
            <tr>
              <td>{{ dentista.nome }}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>

</div>
